<html>
	<head>
		<style>
			body {
				background: lime;
				overflow: hidden;
			}
		</style>
		<script>
			var username = location.hash.substring( 1 );
			var socket;
			var isPlaying = false;

			document.title = 'LCTV Bot Music Player | ' + username;

			function connectToWebsocketServer() {
				console.log('Connecting to WS server');

				var url = "ws://localhost:8881";
				var ws = WebSocket;
				socket = new ws(url, 'lctv-bot');

				socket.onopen = function() {
					console.log('Connected to WebSocket server. Sending subscription for ' + username);

					// subscribe to username's messages
					socket.send( JSON.stringify({
						message: 'subscribe',
						data: username,
					}) );
					socket.send( JSON.stringify({
						message: 'isPlaying',
						data: isPlaying
					}) );
				};

				socket.onmessage = function(message) {
					var messageObj = JSON.parse( message.data );
					switch( messageObj.message ) {
						case 'play':
							if ( yt ) {
								yt.playVideo();
							}
							break;
						case 'pause':
							if ( yt ) {
								yt.stopVideo();
							}
							break;
						case 'skip':
							if ( yt ) {
								yt.playVideo();
								yt.loadVideoById( messageObj.youtubeID );
							}
							break;
						case 'showImage':
							var $img = $('img#flyout');
							$img.attr('src', 'data:image/png;base64,' + messageObj.image);
							$img.velocity( {
								bottom: '0'
							} );
							$img.velocity( {
								bottom: '-100%'
							}, {
								delay: 5000
							} );
							break;
					}
				};

				socket.onclose = function(message) {
					console.log('closed connection!');

					// try to reconnect
					setTimeout( connectToWebsocketServer, 5000 );
				};

				socket.onerror = function(err) {
					console.log('socket error', err);
				};
			}
			connectToWebsocketServer();
		</script>
	</head>
	<body>
		<div id="player"></div>
		<script>
			var tag = document.createElement('script');

			tag.src = "https://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			var yt;
			function onYouTubeIframeAPIReady() {
				yt = new YT.Player('player', {
					height: '390',
					width: '640',
					videoId: 'M7lc1UVf-VE',
					events: {
						onStateChange: onStateChange
					}
				});
			}
			function onStateChange(e) {
				if ( e.data === YT.PlayerState.PLAYING ) {
					isPlaying = true;
				} else if ( e.data === YT.PlayerState.PAUSED ) {
					isPlaying = false;
				} else if ( e.data === YT.PlayerState.ENDED ) {
					isPlaying = false;
					// tell bot we need a new song
					if ( socket ) {
						socket.send( JSON.stringify({
							message: 'songEnded'
						}) );
					}
				}
			}
		</script>
		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>

		<img src="" id="flyout" style="display: block; bottom: -100%; top: auto; position: absolute;" />
	</body>
</html>
